<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quiz</title>
	<!-- Hier folgen jetzt die Style -->
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        h1 {
            color: #ffc107;
        }
        #quiz {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        button.start {
            display: block;
            margin: 20px auto;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
            background-color: #ffc107;
        }
        button.correct {
            background-color: #00ff00;
        }
        button.wrong {
            background-color: #ff0000;
        }
        button.option {
            background-color: #ffc107;
            border: none;
            color: #000;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button.option:hover {
            background-color: #ffa000;
        }
        #feedback {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Star Wars Quiz</h1>

    <button class="start" onclick="startQuiz()">Quiz starten</button>

    <div id="quiz">
        <div id="question"></div>
        <div id="options"></div>
        <p id="feedback"></p>
    </div>

    <script>		<!-- Hier folgt jetzt der Javascript Code-->
        const questions = [
            {
                question: "Wie heißt der Heimatplanet von Chewbacca?",  //Das ist die erste Frage
                options: ["Endor", "Tatooine", "Kashyyyk", "Hoth"],		//Das sind alle Antwortmöglichkeiten
                answer: "Kashyyyk"										//Das ist die richtige Antwort
            },
            {
                question: "Was ist der Name von Han Solos Schiff?",
                options: ["X-wing", "TIE Fighter", "Millennium Falcon", "Star Destroyer"],
                answer: "Millennium Falcon"
            },
            {
                question: "Wer ist der Vater von Luke Skywalker?",
                options: ["Anakin Skywalker", "Obi-Wan Kenobi", "Emperor Palpatine", "Yoda"],
                answer: "Anakin Skywalker"
            }
        ];

        let currentQuestion = 0;
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const quizElement = document.getElementById('quiz');
        const startButton = document.querySelector('.start');
	
		//Hier folgen jetzt alle Funktionen
	
        function loadQuestion() {
            const q = questions[currentQuestion];
            questionElement.textContent = q.question;
            optionsElement.innerHTML = "";
            q.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.onclick = () => selectAnswer(option);
                optionsElement.appendChild(button);
            });
            feedbackElement.textContent = "";
        }

        function selectAnswer(selected) {
            const q = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            if (selected === q.answer) {
                feedback.textContent = "Richtig! Gut gemacht.";
                feedback.style.color = "#00ff00"; // Die Farbe ist Grün wenn die Antwort richtig ist
                setTimeout(() => { // Nach 1 Sekunde wird die nächste Frage angezeigt
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        loadQuestion();
                    } else {
                        questionElement.textContent = "Quiz beendet!";
                        optionsElement.innerHTML = "";
                        feedback.textContent = "Danke fürs Spielen!";
                        setTimeout(startQuiz, 2000); // Wenn das Quiz vorbei ist dauert es 2 Sekeunden und dann wird das Quiz neugestartet
                    }
                }, 1000);
            } else {
                feedback.textContent = "Falsch. Versuche es noch einmal.";
                feedback.style.color = "#ff0000"; // Rote Textfarbe für die falsche Antwort
            }
        }

        function startQuiz() {
            currentQuestion = 0; // zurücksetzen des question index
            startButton.style.display = 'block'; // start button zeigen
            startButton.style.margin = '20px auto'; // start button zentrieren
            quizElement.style.display = 'none'; // Quiz verstecken
        }

        startButton.onclick = function() {
            startButton.style.display = 'none'; // start button verstecken
            quizElement.style.display = 'block'; // Quiz zeigen
            loadQuestion(); // Start quiz
        };
    </script>
</body>
</html>
